name: CMake on multiple platforms

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release]
        c_compiler: [gcc, clang, cl]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
        exclude:
          - os: windows-latest
            c_compiler: gcc
          - os: windows-latest
            c_compiler: clang
          - os: ubuntu-latest
            c_compiler: cl

    steps:
      - name: Checkout code with submodules
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 1

      - name: Install Boost and Dependencies (Ubuntu)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y libboost-all-dev gcc build-essential

      - name: Install Boost and Dependencies (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        run: |
          # Download Boost prebuilt binaries from Boost official repository
          $env:BOOST_VERSION="1.74.0"
          $env:BOOST_ARCHIVE="boost_$(($env:BOOST_VERSION))_windows.zip"
          $env:BOOST_URL="https://boostorg.jfrog.io/artifactory/main/release/$(($env:BOOST_VERSION))/binaries/windows/$env:BOOST_ARCHIVE"
          
          # Download and extract Boost
          Invoke-WebRequest -Uri $env:BOOST_URL -OutFile $env:BOOST_ARCHIVE
          Expand-Archive -Path $env:BOOST_ARCHIVE -DestinationPath C:\boost

          # Set environment variables
          echo "BOOST_ROOT=C:\\boost" >> $GITHUB_ENV
          echo "BOOST_INCLUDEDIR=C:\\boost\\boost_$(($env:BOOST_VERSION))\\include" >> $GITHUB_ENV
          echo "BOOST_LIBRARYDIR=C:\\boost\\boost_$(($env:BOOST_VERSION))\\lib64-msvc-14.3" >> $GITHUB_ENV

      - name: Configure CMake
        run: |
          cmake -B build
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -DBOOST_ROOT=${{ env.BOOST_ROOT }}
          -DBOOST_LIBRARYDIR=${{ env.BOOST_LIBRARYDIR }}
          -DBOOST_INCLUDEDIR=${{ env.BOOST_INCLUDEDIR }}
          -S ${{ github.workspace }}

      - name: Build
        run: cmake --build build --config ${{ matrix.build_type }}

      - name: Test
        working-directory: build
        run: ctest --build-config ${{ matrix.build_type }}
